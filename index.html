<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Medallas Olímpicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Medallas Olímpicas</h1>
        <form id="medal-form">
            <label for="country">País:</label>
            <input type="text" id="country" required>

            <label for="gold">Oro:</label>
            <input type="number" id="gold" min="0" required>

            <label for="silver">Plata:</label>
            <input type="number" id="silver" min="0" required>

            <label for="bronze">Bronce:</label>
            <input type="number" id="bronze" min="0" required>

            <button type="submit">Agregar Medallas</button>
        </form>

        <table id="medal-table">
            <thead>
                <tr>
                    <th>País</th>
                    <th>Oro</th>
                    <th>Plata</th>
                    <th>Bronce</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
